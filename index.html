<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout Game</title>
    <base href=".">
</head>
<body>
    <div id="container">
        <div id="timer">5</div>
        <div class="counter">
          <span id="counter-number">0</span>
          Clicks
        </div>
        <button id="clicker">GO</button>
        <div id="message">
          <span class="text-win">You Win!</span>
          <span class="text-lose">You Lose!</span>
          <div id="timer-score"></div>
          <button id="reload">Start Over</button>
        </div>
        <button id="start">Start</button>
      </div>

      <script src="script.js"></script>  
</body>
</html>
